    <script>
        function mock(obj) {
            let key = Object.keys(obj);
            let value = Object.values(obj);
            console.log(value);
            key.map(function(item) {
                chaiqu(item, value);
            });

            function chaiqu(i, z) {
                let xz = i.split('|')[1];

                if (xz.includes('-')) {
                    // console.log(xz)
                    let min = xz.split('-')[0];
                    let max = xz.split('-')[1];
                    for (let i = 0; i < rander(min, max); i++) {
                        console.log(z[1])
                    }
                } else {
                    console.log(xz)
                }
            }

            function rander(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }
        };
        mock({
            "name|9": 1,
            "value|1-10": "*"
        });
