<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //原型链

        //promise
        let promise = new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = () => {
                resolve();
            }
            img.onerror = () => {
                reject()
            }
            img.src = 'https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=4045538704,1271197224&fm=173&app=25&f=JPEG?w=640&h=480&s=3BCF37661DB8DDC81ACB5B7C02005078'
        });
        promise.then(() => {
            console.log('成功')
            return new Promise((resolve, reject) => {
                setTimeout(function() {
                    resolve('陈宫勒令')
                }, 2000)
            })
        }, () => {
            console.log('失败')
        }).catch(() => {}).then((a) => {
            alert(a)
        }, () => {})
    </script>

</body>

</html>
