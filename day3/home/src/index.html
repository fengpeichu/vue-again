<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/swiper-4.1.6.min.css">
    <script src="./js/swiper-4.1.6.min.js"></script>
    <!-- <script src="./js/index.js"></script> -->
</head>

<body>
    <!-- <h1>12sd</h1> -->
    <div class="swiper-container">
        <div class="swiper-wrapper">

            <!-- <div class="swiper-slide">slider1</div>
            <div class="swiper-slide">slider2</div>
            <div class="swiper-slide">slider3</div> -->
        </div>
    </div>
    <script src="./js/ajax.js"></script>
    <script>
        var sum = '';
        get('../mock/data.json').then((data) => {
            data.map((item) => {
                console.log(item.url);
                sum += `<div class="swiper-slide"><img src="./images/${item.url}" alt=""></div>`
            })
            console.log(sum);
            document.querySelector('.swiper-wrapper').innerHTML = sum;
        }, (mes) => {
            console.log(mes);
        })
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: true, //可选选项，自动滑动
            // loop: true
        });
    </script>
</body>

</html>
