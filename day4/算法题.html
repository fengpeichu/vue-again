        let sum = (...n) => {
            if (n.length === 2) {
                return n[1] + n[0]
            } else {
                return (m) => m + n[0]
            }
        }
        console.log(sum(2, 3)); // Outpus 5;
        console.log(sum(2)(3)); // Outpus 5;
